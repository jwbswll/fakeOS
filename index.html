<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <main>
    <img class="wallpaper" src="./images/ventura-wallpaper.jpg" alt="windows xp wallpaper">
    <div class="menu-background"></div>
    <div class="menu-bar">
      <div class="menu-bar__btns">
        <button class="menu-bar__btns__item">Logo</button>
        <button class="menu-bar__btns__item menu-bar__btns__item--current-app">Finder</button>
        <button class="menu-bar__btns__item">File</button>
        <button class="menu-bar__btns__item">Edit</button>
        <button class="menu-bar__btns__item">View</button>
        <button class="menu-bar__btns__item">Go</button>
        <button class="menu-bar__btns__item">Window</button>
        <button class="menu-bar__btns__item">Help</button>
      </div>

      <div class="menu-bar__tray">
        <div class="menu-bar__tray__item"></div>
        <div class="menu-bar__tray__item"></div>
        <div class="menu-bar__tray__item"></div>

      </div>
    </div>

    <div class="desktop">
      <div class="desktop__icon"><img src="" alt="photos"><p></p></div>
      <div class="desktop__icon"><img src="" alt="text edit"><p></p></div>
      <div class="desktop__icon"><img src="" alt=""><p></p></div>
      <div class="desktop__icon"><img src="" alt=""><p></p></div>
    </div>
    <section class="dock-section">
      <div class="dock">
        <div class="dock__app"><img src="" alt="finder"><div class="app__dot"></div></div>
        <div class="dock__app"><img src="" alt="photos"><div class="app__dot"></div></div>
        <div class="dock__app"><img src="" alt="text edit"><div class="app__dot"></div></div>
        <div class="dock__separator"></div>
        <div class="dock__app dock__app--recycle-bin"><img src="" alt="recycle bin"></div>
      </div>
  </section>

  </main>
</body>
</html>
